{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
        <main class="container p-5">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>

                <td>${{ totalmoney }}</td>

            </tr>
        </tfoot>
        <tbody>

            {% for x in c %}
                <tr>
                    <td>{{ x["symbol"] }}</td>
                    <td>{{ x["compname"] }}</td>
                    <td>{{ x["shares"] }}</td>
                    <td>${{ x["price"] }}</td>
                    <td>${{ x["shares"] * x["price"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
