{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

        <main class="container p-5">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>

            {% for x in a %}
                <tr>
                    <td>{{ x["symbol"] }}</td>
                    <td>{{ x["shares"] }}</td>
                    <td>{{ x["price"] }}</td>
                    <td>{{ x["transtime"] }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>

        </main>

{% endblock %}
