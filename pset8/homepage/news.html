        <script>
    let counter = 0;
    function day()
    {
      counter++
        if(counter % 2 !== 0){

          document.getElementById("mode").classList.remove('btn-outline-light');
          document.getElementById("mode").classList.add('btn-outline-dark');
          document.getElementById("mlg").classList.remove('navbar-dark');
          document.getElementById("mlg").classList.remove('bg-dark');
          document.getElementById("mlg").classList.add('navbar-light');
          document.getElementById("mlg").classList.add('bg-light');
          document.getElementById("googlesearch").style.backgroundColor = "white";
          document.getElementById("googlesearch").style.color = "black";
          document.getElementById("bgimg").style.backgroundImage = "url(https://img5.goodfon.com/original/1920x1080/3/e1/les-zima-priroda-sneg.jpg)";
          document.getElementById("mode").innerHTML = "NIGHT";
        }
        else{

                document.getElementById("mode").classList.add('btn-outline-light');
                document.getElementById("mode").classList.remove('btn-outline-dark');
                document.getElementById("mlg").classList.remove('navbar-light');
                document.getElementById("mlg").classList.remove('bg-light');
                document.getElementById("mlg").classList.add('navbar-dark');
                document.getElementById("mlg").classList.add('bg-dark');
                document.getElementById("googlesearch").style.backgroundColor = "#303130";
                document.getElementById("googlesearch").style.color = "white";
                document.getElementById("bgimg").style.backgroundImage = "url(https://img5.goodfon.com/original/1920x1080/b/12/tree-hill-silhouette-man-starry-sky-dark-purple-black-wallpa.jpg)";
                document.getElementById("mode").innerHTML = "DAY";

        }
        }
        </script>
